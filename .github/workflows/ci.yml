name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.22', '1.23']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Build Core
      run: go build -v ./...

    - name: Test Core
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Build Gin Adapter
      run: |
        cd adapters/gin
        go mod tidy
        go build .

    - name: Build Fiber Adapter
      run: |
        cd adapters/fiber
        go mod tidy
        go build .

    - name: Build Echo Adapter
      run: |
        cd adapters/echo
        go mod tidy
        go build .

    - name: Build Chi Adapter
      run: |
        cd adapters/chi
        go mod tidy
        go build .

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
